{% extends 'main/layout.html' %}

{% block title %}
    <title>Products</title>
{% endblock %}

{% block content %}
    <h1>Магазин</h1><br>
    {% for product in products %}
    <div>
        <h3>{{product.title}}</h3>

        <a href="{% url 'product_detail' product_id=product.id %}">Детальніше</a>

        <br>
        <br>
    </div>
    {% endfor %}

    <a href="{% url 'show_index' %}">Назад</a>
{% endblock %}

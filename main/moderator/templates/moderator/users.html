{% extends 'main/layout.html' %}

{% block title %}
    <title>Users</title>
{% endblock %}

{% block content %}
    <h1>Користувачі</h1><br>
    {% for user in users %}
    <div>
        <h3>{{user.username}}</h3>


        <a href="{% url 'user_detail' user_id=user.id %}">Детальніше</a>
        <br>
        <br>
    </div>
    {% endfor %}

    <a href="{% url 'show_index' %}">Назад</a>
{% endblock %}

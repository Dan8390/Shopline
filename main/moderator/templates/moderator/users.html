{% extends 'main/layout.html' %}

{% block title %}
    <title>Users</title>
{% endblock %}

{% block content %}
    <h1>Користувачі</h1><br>
    {% for user in users %}
    <div>
        <h3>{{user.username}}</h3>


        <a href="{% url 'user_detail' user_id=user.id %}">Детальніше</a>
        <br>
        <br>
    </div>
    {% endfor %}

    <a href="{% url 'save_users_to_file' %}">Створити резервну копію таблиці користувачів</a><br>
    <a href="{% url 'load_users_from_file' %}">Завантажити дані користувачів з резервного файлу</a><br><br>

    <a href="{% url 'show_index' %}">Назад</a>
{% endblock %}

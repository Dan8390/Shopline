{% extends 'main/layout.html' %}

{% block title %}
    <title>Login</title>
{% endblock %}

{% block content %}
    <h1>Вхід для користувача</h1><br>
    <form method="post">
        {% csrf_token %}
        <p>Введіть логін:</p>
        <input type="text" name="username" required><br><br>
        <p>Введіть пароль:</p>
        <input type="text" name="password" required><br><br>
        <button type="submit">Увійти</button><br><br><br>
        <a href="{% url 'create' %}">Реєстрація</a>
    </form>
{% endblock %}

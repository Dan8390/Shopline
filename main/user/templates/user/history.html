{% extends 'main/layout.html' %}

{% block title %}
    <title>Purchase history</title>
{% endblock %}

{% block content %}
    <h1>Нещодавні покупки</h1><br>
    <a href="{% url 'user_menu' user_id=user_id %}">Назад</a><br><br>
    <a href="shop">До магазину</a><br><br>

{% for product in products %}
<div>
    <h3>{{product.title}}</h3>
    <form>
        <button type="submit">Детальніше</button><br><br>
    </form>
</div>
{% endfor %}

{% endblock %}
